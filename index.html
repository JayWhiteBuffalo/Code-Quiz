<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>

    <!-- Timer -->
    <div class="timer hide">Time: <span id="time">0</span></div>

    <!--HomePage-->
    <div class= "container">
        <div id="homepage" class="start flexbox flex-column">
            <h1>Welcome to Jay White's Code Quiz</h1>
            <!-- button to start quiz -->
            <button id="start">Begin Quiz</button>
            <!-- button to see high score-->
            <button id="startHighScore">High Score</button>
        </div>
  
  <!-- questions -->
  <div id="questions" class="hide">
     <h2 id="question-title"></h2>
     <div id="options" class="options"></div>
  </div>
  
  <!-- final score screen -->
  <div id="end-quiz-screen" class="hide">
    <h2>End</h2>
    <p>Score : <span id="final-score"></span></p>
    <p>
        Enter Name: <input type="text" id="user-name" max="3" />
        <button id="submit">Submit</button>
    </p>
  </div>
</div>

<script src="./script.js"></script>


</body>
</html>
